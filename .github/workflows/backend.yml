name: CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Тесты и проверка кода
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports: [5432:5432]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout код
        uses: actions/checkout@v4

      - name: Установка Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Кэширование зависимостей
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Проверка flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --max-complexity=10 --max-line-length=88 --statistics

      - name: Создание .env для тестов
        run: |
          echo "SECRET_KEY=github-actions-secret-key-12345" >> .env
          echo "DEBUG=False" >> .env
          echo "ALLOWED_HOSTS=*" >> .env
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/postgres" >> .env

      - name: Миграции
        run: |
          python manage.py makemigrations --check --dry-run
          python manage.py migrate --noinput

      - name: Запуск тестов
        run: |
          python manage.py test apps --verbosity=2

